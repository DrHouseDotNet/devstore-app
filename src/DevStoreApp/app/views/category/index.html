<section class="content-header">
    <h1>Categorias <small>DevStore</small></h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Categorias</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="col-md-1 text-center">Cód.</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in vm.categories">
                        <td class="col-md-1 text-center">{{ category.id }}</td>
                        <td><a href="javascript:void(0)" ng-click="SelectCategory(category.id)">{{ category.title }}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div class="box box-primary">
                <form name="editorCategoryForm" ng-submit="SaveCategory()">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Cód.</label><br />
                            <span>{{ vm.category.id }}</span>
                        </div>
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" class="form-control" name="title" ng-model="vm.category.title" placeholder="Título da Categoria">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Salvar">
                            <div class="btn-group pull-right">
                                <a href="javascript:void(0)" class="btn" ng-click="NewCategory()"><i class="fa fa-plus-square"></i> Novo</a>
                                <a href="javascript:void(0)" class="btn" ng-click="DeleteCategory()"><i class="fa fa-minus-square"></i> Exlcuir</a>
                            </div>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
