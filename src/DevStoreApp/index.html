<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>DevStore - Development Stuffs</title>

    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/ionicons.min.css" rel="stylesheet" />
    <link href="content/css/AdminLTE.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-black">
    <header class="header">
        <a href="#/" class="logo">DevStore</a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </nav>
    </header>

    <div class="wrapper row-offcanvas row-offcanvas-left">
        <aside class="left-side sidebar-offcanvas">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="active">
                        <a href="#/">
                            <i class="fa fa-tag"></i> <span>Catálogo de Produtos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/categorias">
                            <i class="fa fa-list-ul"></i> <span>Categorias</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/produtos">
                            <i class="fa fa-barcode"></i> <span>Produtos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/carrinho">
                            <i class="fa fa-shopping-cart"></i> <span>Meu Carrinho</span>
                            <small class="badge pull-right bg-red" ng-model="shoppingCartItems.legth"></small>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>

        <aside class="right-side" ng-view=""></aside>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.0/js/toastr.min.js"></script>
    <script src="content/js/app.js"></script>

    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-animate.min.js"></script>

    <script src="app/routes.js"></script>
    <script src="app/controllers/HomeController.js"></script>
    <script src="app/controllers/ProductController.js"></script>
    <script src="app/controllers/CategoryController.js"></script>
    <script src="app/controllers/ShoppingCartController.js"></script>

    <script>
        $(document).ready(function () {
            toastr.options = {
                "closeButton": true,
                "positionClass": "toast-bottom-right",
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
        });
    </script>
</body>
</html>
